<h3>7.悬浮物的测定——差减法</h3>
    <p>本方法适用于循环冷却水和天然水中悬浮物的测定，含量大于 5mg/L。</p>
<h4>1．原理</h4>
差减法测水中悬浮物就是用水的总固体含量和总溶解固体含量之差作为水的悬浮物。
<h4>2．分析结果的计算</h4>
水中悬浮物含量 X（毫克/升）， 按下式计算：<br>
X = 总固体 – 总溶解固体
