<h3>12.镁离子的测定</h3>
<center><h4>甲&nbsp;&nbsp;&nbsp;&nbsp;  差减法</h4></center>
    <p>本方法适用于循环冷却水和天然水中镁离子的测定。</p>
<h4>1．原理</h4>
用差减法测定镁离子，就是在测定总硬度和钙离子的基础上，用水中总硬度的含量减去
水中钙离子的含量而得水中镁离子的含量。
<h4>2．分析结果的计算</h4>
水样中镁离子含量 X(毫克/升，以 CaCO3 计)，按下式计算：<br>
<center>X=Y-Z</center>
式中：Y、Z——水样中同时测定的总硬度含量和钙离子含量，(毫克/升，以 CaCO3 计)。
